<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>檔案搜尋</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .search-box { margin-bottom: 20px; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>檔案搜尋</h1>
    <form method="get" action="/">
        <input type="text" name="q" value="{{ query }}" placeholder="輸入檔名" />
        <button type="submit">搜尋</button>
    </form>
    {% if query and results|length == 0 %}
        <div class="error">查無相同文件</div>
    {% endif %}
    <ul>
    {% for item in results %}
        <li><a href="/view?path={{ item.path | url_encode }}" target="_blank">{{ item.name }}</a></li>
    {% endfor %}
    </ul>
</body>
</html>
